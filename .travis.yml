language: java
jdk:
  - openjdk8

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mvn test -B

script: mvn package -B -DskipTests=true -Dmaven.javadoc.skip=true

deploy:
  skip_cleanup: true
  provider: releases
  edge: true
  token:
    secure: ""
  file_glob: true
  file: target/*.jar
  on:
    tags: true
